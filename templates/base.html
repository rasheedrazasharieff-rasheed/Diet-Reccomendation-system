<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Diet Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="main-nav">
                <div class="logo">
                    <a href="{{ url_for('main.index') }}">Diet Management System</a>
                </div>
                <div class="nav-links">
                    {% if g.user %}
                        <a href="{{ url_for('main.diet_form') }}" class="nav-link">Create Diet Plan</a>
                        <a href="{{ url_for('main.profile') }}" class="nav-link">Profile</a>
                        <span class="welcome-message">Welcome, {{ g.user.username }}</span>
                        <a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a>
                    {% else %}
                        <a href="{{ url_for('auth.login') }}" class="nav-link">Login</a>
                        <a href="{{ url_for('auth.signup') }}" class="nav-link">Sign Up</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
