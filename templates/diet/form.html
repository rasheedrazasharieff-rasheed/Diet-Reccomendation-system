{% extends "base.html" %}

{% block content %}
<div class="hero">
    <h1>Create Your Diet Plan</h1>
    <p>Enter your details to get a personalized meal plan</p>
</div>

<div class="form-container">
    <div class="form-inner">
        {% if error %}
        <div class="flash-messages">
            <div class="flash-message">{{ error }}</div>
        </div>
        {% endif %}

        <form id="dietForm" method="post" action="{{ url_for('main.process_diet') }}">
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" required min="100" max="250" step="0.1">
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" required min="30" max="300" step="0.1">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="18" max="100">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="activity_level">Activity Level</label>
                <select id="activity_level" name="activity_level" required>
                    <option value="">Select activity level</option>
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="moderate">Moderate (exercise 3-5 days/week)</option>
                    <option value="active">Active (exercise 6-7 days/week)</option>
                </select>
            </div>

            <button type="submit" class="btn-primary">Generate Meal Plan</button>
        </form>
    </div>
</div>
{% endblock %}
