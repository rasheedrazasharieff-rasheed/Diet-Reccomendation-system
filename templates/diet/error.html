{% extends "base.html" %}

{% block content %}
<div class="hero">
    <h1>Oops! Something Went Wrong</h1>
    <p>We encountered an error while generating your meal plan</p>
</div>

<div class="error-container">
    <div class="error-card">
        <h2>Error Details</h2>
        <p class="error-message">{{ error }}</p>
        <div class="error-actions">
            <a href="{{ url_for('main.diet_form') }}" class="btn-primary">Try Again</a>
            <a href="{{ url_for('main.index') }}" class="btn-primary">Go Home</a>
        </div>
    </div>
</div>
{% endblock %}
