{% extends "base.html" %}

{% block content %}
<div class="hero">
    <h1>Your Profile</h1>
    <p>Welcome back, {{ g.user.username }}</p>
</div>

<div class="profile-container">
    <div class="profile-card">
        <h2>Account Information</h2>
        <div class="profile-info">
            <div class="info-item">
                <span class="info-label">Username:</span>
                <span class="info-value">{{ g.user.username }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span class="info-value">{{ g.user.email }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Member Since:</span>
                <span class="info-value">{{ g.user.created_at }}</span>
            </div>
        </div>
    </div>

    <div class="action-buttons">
        <a href="{{ url_for('main.diet_form') }}" class="btn-primary">Generate New Meal Plan</a>
    </div>
</div>
{% endblock %}
